<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Hyperboloid</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>  
	<script type="module" src="sketch.js"></script>
	<canvas id="canvas"></canvas>
        <section class="gui">
            <h1>Inputs</h1>
            <form class="table">
                <div class="table-row">
                    <label class="table-cell" for="fingerDiameter">Finger diameter:</label>
                    <input class="table-cell" type="range" id="fingerDiameter" name="fingerDiameter" min="10" max="25" value="18">
                </div>
                <div class="table-row">
                    <label class="table-cell" for="radialSegments">Radial segments:</label>    
                    <input class="table-cell" type="range" id="radialSegments" name="radialSegments" min="10" max="25" value="12">
                </div>
                <div class="table-row">
                    <label class="table-cell" for="twistAngle">Twist angle:</label>    
                    <input class="table-cell" type="range" id="twistAngle" name="twistAngle" min="0" max="300" value="170">
                </div>                
                <div class="table-row">
                    <label class="table-cell" for="ringWidth">Width:</label>    
                    <input class="table-cell" type="range" id="ringWidth" name="ringWidth" min="10" max="150" value = "70">
                </div>
                <div class="table-row">
                    <label class="table-cell" >Thickness:</label>  
                </div>
            </form>
            <button id="exportBinary">Download STL</button>
        </section>
        
</body>

</html>
